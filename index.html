<title>VAN DENDEREN - ZAND EN GRIND</title>
</head><meta name="description" content="Wij zijn een handel die zich voornamelijk richt op de verkoop van zand en grind. Verder verkopen wij ook steenslag, gebroken puin, gestabiliseerd zand, droge beton enz. Kleine hoeveelheden kunnen ook afgehaald worden. 
Alle transport gebeurt via schip of vrachtwagen.
Bij ons kunt U ook enkele bouwmachines huren . 
Wij doen overslag van depot naar vrachtwagen of van depot naar schip. 
Tevens is het ook mogelijk om goederen op te slaan in één van onze loodsen. Deze hebben een totale capaciteit van 8500 m².
Wij zijn gevestigd in Oost-Vlaanderen te Zelzate, in West-Vlaanderen te Brugge en in Nederland te Zeeuws-Vlaanderen in Sas van Gent." />
